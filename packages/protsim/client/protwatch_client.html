<template name="protwatch">
<div class="page-header">
  <h2>Protocol Watch <small>[{{protocol.name}}]</small></h2>
</div>

{{#with protocol}}
<div class="row protwatch_tabs">
  <div class="span6 send_tabs">
    <ul class="nav nav-tabs">
      <li class="active">
        <a id="send_send_tab">Send Interface</a>
      </li>
      <li><a id="send_receive_tab">Receive Interface</a></li>
    </ul>
  </div>

  <div class="span6 receive_tabs">
    <ul class="nav nav-tabs">
      <li class="active">
        <a id="receive_send_tab">Send Interface</a>
      </li>
      <li><a id="receive_receive_tab">Receive Interface</a></li>
    </ul>
  </div>
</div>

<div class="row protwatch_controls">
  <div class="span12 watch">
    <div class="switch switch-small" id="start_watch">
      <input type="checkbox" {{watched}} />
    </div>
  </div>
</div>

<div class="row">
  <div class="span">
    <br>Telegrams:<br>
    {{#each telegrams}}
    <span class="label watch_telegram {{selected_telegram}}">{{name}}</span>
    {{/each}}
  </div>
  <div class="span6"></div>
</div>
{{/with}}

<div class="row protwatch_values">
  <div class="span6 send">
    {{#with telegram protocol}}
    <div class="page-header">
      <h3>Send <small>[{{name}}]</small></h3>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Offset</th>
          <th>Type</th>
          <th>Name</th>
          <th>Send Value</th>
        </tr>
      </thead>
      <tbody>
        {{#each values}}
        <tr>
          <td>{{offset}}</td>
          <td>{{type}}</td>
          <td>{{name}}</td>
          <td><input type="text" id="send_{{name}}" value="{{current}}"></td>
        </tr>
        {{/each}}
      </tbody>
    </table>
    <button class="btn" type="button" id="send">send</button>
    <div class="value_history pagination pagination-mini">
      <ul>
        <li><a class="history_value_left">«</a></li>
        {{#each value_history}}
          <li class="{{disabled_history_value ../value_history}}"><a class="history_value">{{history_count ../value_history}}</a></li>
        {{/each}}
        <li><a class="history_value_right">»</a></li>
      </ul>
    </div>
    {{/with}}
  </div>

  <div class="span6 receive">
    {{#with received}}
    <div class="page-header">
      <h3>Receive <small>[{{count}}] [{{value.name}}]</small></h>
    </div>
    {{#if count}}
    <table class="table">
      <thead>
        <tr>
          <th>Offset</th>
          <th>Type</th>
          <th>Name</th>
          <th>Current Value</th>
        </tr>
      </thead>
      <tbody>
        {{#each value.values}}
        <tr>
          <td>{{offset}}</td>
          <td>{{type}}</td>
          <td>{{name}}</td>
          <td>{{current}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
    <button class="btn" type="button" id="loopback">loopback</button>
    <input type="text" id="loopback_counter" value="100">
    {{/if}}
    {{/with}}
  </div>
</div>
</template>
