<template name="protconversation">
	<div class="page-header">
		<h2>Protocol Conversation <small>[{{protocol.name}}]</small></h2>
	</div>
	<p>Vision:
	- configure a conversation like {server sends tel1} --> {client answers with tel 5} with d3js</p>

	 <div class="conversation" style="float: left;">
     {{#constant}}
      <svg width="600" height="600">
        <g class="endpoints"></g>
        <g class="flow"></g>
      </svg>
    {{/constant}}
  	</div>
</template>
