<head>
  <title>protsim</title>
</head>

<body>
  {{> def}}
  {{> watch}}
</body>

<template name="def">
  {{#each protdef}}
    <div id="{{_id}}" class="protocol {{selected}}">{{name}}</div>
  {{/each}}
  <input type="button" id="testcreate" value="add">
</template>

<template name="watch">
  {{#with received}}
  	{{count}}
  	{{#each value.values}}
  		{{current}}
  	{{/each}}
  {{/with}}
 
  {{#with protocol}}
    <input type="button" id="testsend" value="send">
    <input type="input" id="test">
  {{/with}}
</template>
